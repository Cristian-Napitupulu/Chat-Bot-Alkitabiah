<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot Alkitabiah</title>
    <style>
        /* Simple styling for the chat interface */
        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #0B141B;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 80%;
            margin: 0 auto; /* Center the container horizontally */
        }
        .chat-container {
            flex: 1;
            min-width: 80%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #51686E;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto; /* Height set by flex-grow */
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            position: relative;
            white-space: pre-wrap;
            color: white;
        }
        .user-message {
            background-color: #005D4B;
            text-align: right;
        }
        .bot-message {
            background-color: #1F2C34;
            text-align: left;
        }
        .message::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            top: 0;
        }
        .user-message::before {
            border-width: 10px 10px 10px 10px;
            border-color: #005D4B transparent transparent transparent;
            right: -10px;
        }
        .bot-message::before {
            border-width: 10px 10px 10px 10px;
            border-color: #1F2C34 transparent transparent transparent;
            left: -10px;
        }
        /* Style for the input form */
        .prompt-container {
            display: flex;
            flex-direction: column;
            min-width: 100%;
            margin: 0 auto;
            padding: 5px;
        }
        #message-form {
            margin-top: 15px;
            text-align: center;
            margin-bottom: 25px;
        }
        #prompt {
            flex: 1;
            min-width: 67%;
            height: 50px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
            overflow-y: auto;
            color: white;
            background-color: #1F2C34;
        }
        #prompt:focus {
            outline: none;
            border-color: initial;
        }
        #submit-btn {
            padding: 8px 20px;
            border-radius: 5px;
            border: none;
            background-color: #20BF63;
            color: white;
            cursor: pointer;
        }
        #submit-btn:hover {
            background-color: #008a07;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; color: white;">Chat Bot Alkitabiah</h1>
        <div class="chat-container" id="chat-container"></div>
        <div class="prompt-container">
            <form id="message-form">
                <input type="text" id="prompt" name="prompt" placeholder="Tulis pesan disini..." required>
                <button type="submit" id="submit-btn">Send</button>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const promptInput = document.getElementById('prompt');
            promptInput.addEventListener('input', function () {
                const maxLength = 250; // Maximum character limit
                if (this.value.length > maxLength) {
                    this.value = this.value.slice(0, maxLength); // Truncate the input
                }
            });
            const chatContainer = document.getElementById('chat-container');
            const messageForm = document.getElementById('message-form');
            messageForm.addEventListener('submit', async function (event) {
                event.preventDefault();
                const promptInput = document.getElementById('prompt');
                const prompt = promptInput.value.trim();
                if (!prompt) return;
                addMessage(prompt, 'user-message');
                promptInput.value = ''; // Clear input field
                const startTime = performance.now(); // Record start time
                const formData = new FormData();
                formData.append('prompt', prompt);
                const response = await fetch('/get_response', {
                    method: 'POST',
                    body: formData
                });
                const responseData = await response.text();
                const endTime = performance.now(); // Record end time
                const processingTime = endTime - startTime; // Calculate processing time
                addMessage(responseData + ` (Processing time: ${processingTime.toFixed(2)} ms)`, 'bot-message');
            });
            function addMessage(message, className) {
                const messageElement = document.createElement('div');
                messageElement.textContent = message;
                messageElement.classList.add('message', className);
                chatContainer.appendChild(messageElement);
                chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll to the bottom of the chat
            }
        });
    </script>
</body>
</html>
