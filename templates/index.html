<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Chat Bot Alkitabiah</title>

    <style>
        /* Simple styling for the chat interface */
        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #0B141B;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 80%;
            /* Set the fixed width */
            margin: 0 auto;
            /* Center the container horizontally */
        }

        .chat-container {
            flex: 1;
            min-width: 80%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #51686E;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            /* Height set by flex-grow */
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            position: relative;
            white-space: pre-wrap;
            color: white;
        }

        .user-message {
            background-color: #005D4B;
            text-align: right;
            /* white-space: pre-wrap; */
        }

        .bot-message {
            background-color: #1F2C34;
            text-align: left;
            /* white-space: pre-wrap; */
        }

        .message::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            top: 0;
        }

        .user-message::before {
            border-width: 10px 10px 10px 10px;
            border-color: #005D4B transparent transparent transparent;
            right: -10px;
        }

        .bot-message::before {
            border-width: 10px 10px 10px 10px;
            border-color: #1F2C34 transparent transparent transparent;
            left: -10px;
        }

        /* Style for the input form */
        .prompt-container {
            display: flex;
            flex-direction: column;
            min-width: 100%;
            /* justify-content: center; */
            margin: 0 auto;
            padding: 5px;
        }

        #message-form {
            margin-top: 15px;
            text-align: center;
            margin-bottom: 25px;
            /* Added margin to separate from the chat container */
        }

        #prompt {
            flex: 1;
            min-width: 67%;
            height: 50px;
            /* Set a fixed height */
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
            overflow-y: auto;
            color: white;
            background-color: #1F2C34;
            /* Enable vertical scrolling */
        }

        #prompt:focus {
            outline: none;
            /* Remove the default focus outline */
            border-color: initial;
            /* Set the border color to initial, which will use the default border color */
        }


        #submit-btn {
            padding: 8px 20px;
            border-radius: 5px;
            border: none;
            background-color: #20BF63;
            color: white;
            cursor: pointer;
        }

        #submit-btn:hover {
            background-color: #008a07;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 style="text-align: center; color: white;">Chat Bot Alkitabiah</h1>
        <div class="chat-container" id="chat-container">
            <!-- Messages will be dynamically added here -->

        </div>
        <div class="prompt-container">
            <form id="message-form">
                <input type="text" id="prompt" name="prompt" placeholder="Tulis pesan disini..." required>
                <button type="submit" id="submit-btn">Send</button>
            </form>
        </div>
    </div>

    <script>
        const promptInput = document.getElementById('prompt');

        promptInput.addEventListener('input', function (event) {
            const maxLength = 250; // Maximum character limit
            const currentLength = this.value.length;

            if (currentLength > maxLength) {
                this.value = this.value.slice(0, maxLength); // Truncate the input
            }
        });

        const chatContainer = document.getElementById('chat-container');
        const messageForm = document.getElementById('message-form');

        messageForm.addEventListener('submit', async function (event) {
            event.preventDefault();
            const promptInput = document.getElementById('prompt');
            const prompt = promptInput.value.trim();
            if (!prompt) return;

            // Add user's message to the chat
            addMessage(prompt, 'user-message');

            // Clear input field
            promptInput.value = '';

            // Record start time
            const startTime = performance.now();

            // Send prompt to the server and get response
            const formData = new FormData();
            formData.append('prompt', prompt);
            const response = await fetch('/get_response', {
                method: 'POST',
                body: formData
            });
            const responseData = await response.text();

            // Calculate processing time
            const endTime = performance.now();
            const processingTime = endTime - startTime;

            // Add bot's response with processing time to the chat
            addMessage(responseData + ` (Processing time: ${processingTime.toFixed(2)} ms)`, 'bot-message');
        });


        function addMessage(message, className) {
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            messageElement.classList.add('message', className);
            chatContainer.appendChild(messageElement);

            // Scroll to the bottom of the chat
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>

</html>
